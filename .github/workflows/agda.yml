name: Build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    container: totbwf/agda-mugen-ci:latest

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3
      - name: Build 🛠️ 
        run: make Everything.agda && agda -i=. --library-file=/dist/libraries --html --html-dir=site ./src/Mugen/Everything.agda
      - name: Deploy To Pages 📕
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site